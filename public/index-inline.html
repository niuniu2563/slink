    <style>

        }

        .copy-btn.copied {

        .original-url,
        .created-time {

        .error {

            header {

            main {

            }
            
            .url-display {

            }
            
            .url-display input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ”— SLink</h1>
            <p>ç®€å•ã€å¿«é€Ÿçš„çŸ­é“¾ç”ŸæˆæœåŠ¡</p>
        </header>

        <main>
            <form id="shortenForm" class="shorten-form">
                <div class="input-group">
                    <input 
                        type="url" 
                        id="originalUrl" 
                        placeholder="è¾“å…¥è¦ç¼©çŸ­çš„ç½‘å€..." 
                        required
                    >
                    <input 
                        type="text" 
                        id="customSlug" 
                        placeholder="è‡ªå®šä¹‰çŸ­ç  (å¯é€‰)"
                        pattern="[a-zA-Z0-9_-]+"
                        title="åªèƒ½åŒ…å«å­—æ¯ã€æ•°å­—ã€ä¸‹åˆ’çº¿å’Œè¿å­—ç¬¦"
                    >
                    <button type="submit" id="shortenBtn">
                        <span class="btn-text">ç”ŸæˆçŸ­é“¾</span>
                        <span class="loading" style="display: none;">ç”Ÿæˆä¸­...</span>
                    </button>
                </div>
            </form>

            <div id="result" class="result" style="display: none;">
                <div class="result-item">
                    <label>çŸ­é“¾åœ°å€:</label>
                    <div class="url-display">
                        <input type="text" id="shortUrl" readonly>
                        <button id="copyBtn" class="copy-btn">å¤åˆ¶</button>
                    </div>
                </div>
                <div class="result-item">
                    <label>åŸå§‹åœ°å€:</label>
                    <div class="original-url" id="originalUrlDisplay"></div>
                </div>
                <div class="result-item">
                    <label>åˆ›å»ºæ—¶é—´:</label>
                    <div class="created-time" id="createdTime"></div>
                </div>
            </div>

            <div id="error" class="error" style="display: none;"></div>
        </main>

        <footer>
            <p>ç”± Cloudflare Pages & Functions å¼ºåŠ›é©±åŠ¨</p>
        </footer>
    </div>

    <script>
        class SLink {
            constructor() {
                this.form = document.getElementById('shortenForm');
                this.originalUrl = document.getElementById('originalUrl');
                this.customSlug = document.getElementById('customSlug');
                this.shortenBtn = document.getElementById('shortenBtn');
                this.btnText = document.querySelector('.btn-text');
                this.loading = document.querySelector('.loading');
                this.result = document.getElementById('result');
                this.shortUrl = document.getElementById('shortUrl');
                this.originalUrlDisplay = document.getElementById('originalUrlDisplay');
                this.createdTime = document.getElementById('createdTime');
                this.copyBtn = document.getElementById('copyBtn');
                this.error = document.getElementById('error');

                this.init();
            }

            init() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
                this.copyBtn.addEventListener('click', this.copyToClipboard.bind(this));
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const url = this.originalUrl.value.trim();
                const slug = this.customSlug.value.trim();

                if (!this.isValidUrl(url)) {
                    this.showError('è¯·è¾“å…¥æœ‰æ•ˆçš„ç½‘å€');
                    return;
                }

                this.setLoading(true);
                this.hideError();
                this.hideResult();

                try {
                    const response = await fetch('/api/shorten', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            url: url,
                            customSlug: slug || undefined
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'ç”ŸæˆçŸ­é“¾å¤±è´¥');
                    }

                    this.showResult(data);
                } catch (error) {
                    this.showError(error.message);
                } finally {
                    this.setLoading(false);
                }
            }

            isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }

            setLoading(loading) {
                this.shortenBtn.disabled = loading;
                if (loading) {
                    this.btnText.style.display = 'none';
                    this.loading.style.display = 'inline';
                } else {
                    this.btnText.style.display = 'inline';
                    this.loading.style.display = 'none';
                }
            }

            showResult(data) {
                const baseUrl = window.location.origin;
                const shortLink = `${baseUrl}/${data.slug}`;
                
                this.shortUrl.value = shortLink;
                this.originalUrlDisplay.textContent = data.originalUrl;
                this.createdTime.textContent = new Date(data.createdAt).toLocaleString('zh-CN');
                
                this.result.style.display = 'block';
                this.result.scrollIntoView({ behavior: 'smooth' });
            }

            hideResult() {
                this.result.style.display = 'none';
            }

            showError(message) {
                this.error.textContent = message;
                this.error.style.display = 'block';
                this.error.scrollIntoView({ behavior: 'smooth' });
            }

            hideError() {
                this.error.style.display = 'none';
            }

            async copyToClipboard() {
                try {
                    await navigator.clipboard.writeText(this.shortUrl.value);
                    
                    const originalText = this.copyBtn.textContent;
                    this.copyBtn.textContent = 'å·²å¤åˆ¶!';
                    this.copyBtn.classList.add('copied');
                    
                    setTimeout(() => {
                        this.copyBtn.textContent = originalText;
                        this.copyBtn.classList.remove('copied');
                    }, 2000);
                } catch (error) {
                    // å¦‚æœclipboard APIä¸å¯ç”¨ï¼Œä½¿ç”¨ä¼ ç»Ÿæ–¹æ³•
                    this.shortUrl.select();
                    document.execCommand('copy');
                    
                    const originalText = this.copyBtn.textContent;
                    this.copyBtn.textContent = 'å·²å¤åˆ¶!';
                    this.copyBtn.classList.add('copied');
                    
                    setTimeout(() => {
                        this.copyBtn.textContent = originalText;
                        this.copyBtn.classList.remove('copied');
                    }, 2000);
                }
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new SLink();
        });
    </script>
</body>
